<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>

    <style>

        #msg{
            font-size: 35px;
            margin-left: 90px;
            margin-top: 20px;
            color: rgb(79, 180, 243);
        }

        .container {
            width: 575px;
            height: 825px;
          
            background-color: #191918;
            padding-left: 30px;
            color:white;
          }
          #height,
          #weight {
            width: 150px;
            height: 25px;
            margin-top: 30px;
          }
          
          #weight-guide {
            margin-left: 75px;
            margin-top: 25px;
          }
          
          #results {
            font-size: 35px;
            margin-left: 90px;
            margin-top: 20px;
            color: rgb(237, 58, 58);
          }
          
          button {
            width: 150px;
            height: 35px;
            margin-left: 90px;
            margin-top: 25px;
            background-color: #fff;
            padding: 1px 30px;
            border-radius: 8px;
            color: #153232;
            text-decoration: none;
            border: 2px solid #212121;
          
            font-size: 25px;
          }
          
          h1 {
            padding-left: 15px;
            padding-top: 25px;
            color:white;
            
          }
          
    </style>
  </head>
  <body>
    
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="msg"></div>

        
      </form>
    </div>

  </body>


  <script src="proj2.js"></script>
</html>
